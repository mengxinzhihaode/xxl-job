### web
server.port=8081
server.context-path=/glodon-job-admin

### actuator
management.context-path=/actuator
management.health.mail.enabled=false

### resources
spring.mvc.servlet.load-on-startup=0
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

### freemarker
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########

### mybatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml

### glodon-job, datasource
spring.datasource.url=jdbc:mysql://localhost:3306/glodon_job?Unicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=30000

### glodon-job email
spring.mail.host=smtp.qq.com
spring.mail.port=25
spring.mail.username=xxx@qq.com
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

### glodon-job, access token
glodon.job.accessToken=

### glodon-job, i18n (default empty as chinese, "en" as english)
glodon.job.i18n=

## glodon-job, triggerpool max size
glodon.job.triggerpool.fast.max=200
glodon.job.triggerpool.slow.max=100

### glodon-job, log retention days
glodon.job.logretentiondays=30

###glodon-job singleton {singleton or cluster}
glodon.job.cluster.mode=singleton
glodon.job.admin.addresses=http://localhost:8081/glodon-job-admin